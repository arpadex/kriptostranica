<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  
    .container {
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }
  
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
  
    input[type="number"],
    select {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
  
    button {
      background-color: #0baab0;
      color: white;
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
  
    #result {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  
  </style>
      </head>
<body>
  <div class="container">
    <label for="amount">Iznos:</label>
    <input type="number" id="amount">

    <label for="currency">Kriptovaluta:</label>
    <select id="currency">
      <option value="USDT">USDT(Tether), USDC, BUSD</option>
      <option value="BTC">Bitcoin</option>
      <option value="LTC">Litecoin</option>
      <option value="BNB">BNB</option>
      <option value="XRP">XRP</option>
      <option value="ADA">Cardano</option>
      <option value="doge">Dogecoin</option>
      <option value="SOL">Solana</option>
      <!-- Add more currency options here -->
    </select>

    <button id="convert">Izračunaj u KM</button>
    
    <tr><td colspan="X">&nbsp;</td></tr> 
    <label for="result">Iznos koji će vam biti isplaćen u KM:</label>
    <input type="text" id="result" readonly>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="module" src="script.js"> async</script>
  
</body>
</html>
